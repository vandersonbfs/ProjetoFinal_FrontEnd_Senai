<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Projeto Final Desenvolvimento Front End - SENAI</title>
</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="tela">
            <div class="barra-status">
                <h4>Ipod de Vanderson</h4>
                <span class="material-symbols-outlined">
                    battery_low
                </span>                
            </div>
            <div class="capa-album">
                <img src="assets/img/R-1508349-1352933887-9900.jpg">
            </div>
            <div class="nome-musica">
                <h5>Black Betty</h5>
                <p>Ram Jam</p>
                <i>Ram Jam</i>            
            </div>
            <div class="duracao">
                <div class="barra">
                    <progress value="1" max="1"></progress>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">0:00</p>
                </div>
            </div>
        </div>
        <div class="divisao"></div>
            <div class="btn-circular">
                <div class="btn-menu">
                    <a href="menu.html">MENU</a>
                </div>

                <div class="btn-central"></div>

                <div class="btn-anterior">
                    <span class="material-symbols-outlined anterior">
                        skip_previous
                        </span>
                </div>
                <div class="btn-proximo">
                    <span class="material-symbols-outlined proxima">
                        skip_next
                        </span>
                </div>
                <div class="btn-play">
                    <span class="material-symbols-outlined play-pause">
                        play_pause
                        </span>
                </div>
                <div class="btn-pause">
                    <span class="material-symbols-outlined">
                        pause
                        </span>
                </div>
        </div>

    </div>
    <audio src="assets/audio/Ram Jam - Black Betty.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
